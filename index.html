<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1 class="logo">Skincare.</h1>
    </nav>
    <div class="hero-section">
      <img src="./images/hero.jpg" class="hero-img" alt="" />
      <div class="cta">
        <div class="cta-text">
          <h2><span class="cta1">Essentiality</span></h2>
          <h2><span class="cta2">of</span></h2>
          <h2><span class="cta3">Beauty</span></h2>
        </div>

        <div class="cta-text">
          <h2><span class="cta4">To</span></h2>
          <h2><span class="cta5">Perfect</span></h2>
          <h2><span class="cta6">Skin</span></h2>
        </div>
        <button class="cta-btn">Explore</button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
